<!doctype html>
<html>
<head>

  <link rel="stylesheet" href="app.css" />
</head>
<body class="container">
  <div>
    <h2>Balance: <span id="Balance"></span></h2>
    <p id="Message" class="alert alert-danger hidden"></p>
  </div>
  <form id="Game">
    <label for="Bet">Bet (5-10):</label>
    <input type="number" id="Bet"/>
    <label for="Guess">Guess (0-10):</label>
    <input type="number" id="Guess"/>
    <input type="submit"></input>
  </form>
